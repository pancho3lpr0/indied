{% extends "app/base.html" %}
{% load static %}
{% block contenido %}
	<div id="main">
		<div class="container">
			<div class="row events-list">
				{% for empleo in empleos %}

				<div class="col-12 col-lg-6 single-event">
					<header class="entry-header flex justify-content-between">
						<div>
							<h4 style="color: blue;">{{ empleo.titulo }}</h4>
							<p>{{ empleo.ubicacion }}</p>
							<p>{{ empleo.salario_tiempo }}</p>
							<section>
							<pre style="height: 300px; overflow-y: auto;">{{ empleo.descripcion }}</pre>
							<br>
							</section>
						</div>	
					</header>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
