{% extends "app/base.html" %}
{% load static %}
{% block contenido %}
<div id="page-wrapper">
    <!-- Main -->
    <div id="main">
        <div class="container">
            <div class="row main-row">
                <center>
                <h2 class="col-12">Registro Usuario</h2>
                <br>
                <form action="#" method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div id="form_errors">
                            {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    <div class="col-12 col-lg-6 single-event">
                        <label for="name" style="color:blue">Nombre <span></span></label>
                        <input type="text" name="{{ form.first_name.name }}" id="name" value="" size="22">
                    </div>
                    <div class="col-12 col-lg-6 single-event">
                        <label for="last_name" style="color:blue">Last Name <span></span></label>
                        <input type="text" name="{{ form.last_name.name}}" id="last_name" value="" size="22">
                    </div>
                    <div class="col-12 col-lg-6 single-event">
                        <label for="username" style="color:blue">Username</label>
                        <input type="text" name="{{ form.username.name }}" id="username" value="" size="22">
                    </div>
                    <div class="col-12 col-lg-6 single-event">
                        <label for="email" style="color:blue">Email</label>
                        <input type="email" name="{{ form.email.name }}" id="email" value="" size="22">
                    </div>
                    <div class="col-12 col-lg-6 single-event">
                        <label for="password" style="color:blue">Password</label>
                        <input type="password" name="{{ form.password1.name }}" id="password" value="" size="22">
                    </div>
                    <div class="col-12 col-lg-6 single-event">
                        <label for="password2" style="color:blue">Repeat Password</label>
                        <input type="password" name="{{ form.password2.name }}" id="password2" value="" size="22">
                    </div>
                    <div class="block clear">
                        &nbsp;
                        <br>
                        <input name="submit" type="submit" value="Registrar User">
                        &nbsp;
                        <input name="reset" type="reset" value="Reset Form">
                    </div>
                    <div class="block center">
                        <br>
                        <p>¿Ya tienes una cuenta? Ingresa<a href="{% url 'login' %}" style="color:blue"> Aquí </a></p>
                    </div>
                </form>
            </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}
